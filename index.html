<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub User Search</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-border {
      box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen py-10 px-4 space-y-10 font-sans">

  <!-- Heading -->
  <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-pulse">
    GitHub Profile Finder üîç
  </h1>

  <!-- Search -->
  
    <div class="flex bg-white/10 rounded-full shadow-lg overflow-hidden">
      <input
        id="usernameinp"
        type="text"
        placeholder="Type GitHub username..."
        class="flex-grow px-6 py-3 text-white bg-transparent placeholder-gray-400 focus:outline-none"
      />
      <button
        id="searchbtn"
        type="submit"
        class="px-6 bg-blue-600 hover:bg-blue-700 font-semibold text-white rounded-r-full"
      >
        Search
      </button>
    </div>
  

  <!-- Profile Card -->
  <div class="glass max-w-5xl w-full rounded-3xl p-8 shadow-xl neon-border transition-all duration-500 flex flex-col md:flex-row gap-8">

    <!-- Avatar -->
    <div class="divrender flex justify-center items-center">
    
  </div>
  <script src="script.js"></script>

</body>
</html>
